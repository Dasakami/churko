{% load static %}
<!DOCTYPE html>
<html lang="ru" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-bind:class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Внутренняя ошибка сервера</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @keyframes float { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-20px); } }
        .btn-primary { background: linear-gradient(90deg,#3b82f6 0%,#f59e0b 100%); color:white; padding:.75rem 1.5rem; border-radius:.75rem; font-weight:600; box-shadow:0 8px 22px rgba(59,130,246,0.2); transition:transform .2s, filter .2s; }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-slate-900 flex flex-col justify-center items-center px-4">
    <div class="max-w-2xl text-center">
        <h1 class="text-8xl font-extrabold text-red-600 mb-4 animate-bounce-slow">500</h1>
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Внутренняя ошибка сервера</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6 text-lg md:text-xl">Упс! Что-то пошло не так на сервере. Мы уже работаем над исправлением.</p>
        <a href="/" class="btn-primary inline-block mb-6">Вернуться на главную</a>
        <div class="mt-12">
            <img src="{% static 'images/500-illustration.svg' %}" alt="500 иллюстрация" class="mx-auto w-72 md:w-96 animate-float">
        </div>
        <div class="mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>Если проблема повторяется, обратитесь к администратору сайта.</p>
        </div>
    </div>
</body>
</html>
