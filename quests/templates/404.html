{% load static %}
<!DOCTYPE html>
<html lang="ru" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-bind:class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @keyframes float { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-25px); } }
        .btn-primary { background: linear-gradient(90deg, #3b82f6 0%, #f59e0b 100%); color:white; padding:0.75rem 1.5rem; border-radius:.75rem; font-weight:600; box-shadow:0 8px 22px rgba(59,130,246,0.2); transition: transform .2s, filter .2s; }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-slate-900 flex flex-col justify-center items-center px-4">
    <div class="max-w-2xl text-center">
        <h1 class="text-8xl font-extrabold text-gray-800 dark:text-white mb-4 animate-bounce-slow">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold mb-4 dark:text-white">Страница не найдена</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6 text-lg md:text-xl">Страница, которую вы ищете, не существует, могла быть удалена или URL введён неверно.</p>
        <a href="/" class="btn-primary inline-block mb-6">Вернуться на главную</a>
        <!-- <div class="mt-12">
            <img src="{% static 'images/404-illustration.svg' %}" alt="404 иллюстрация" class="mx-auto w-72 md:w-96 animate-float">
        </div> -->
    </div>
</body>
</html>
