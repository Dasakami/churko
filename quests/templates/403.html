{% load static %}
<!DOCTYPE html>
<html lang="ru" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-bind:class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Доступ запрещён</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .btn-primary { 
            background: linear-gradient(90deg, #3b82f6 0%, #f59e0b 100%);
            color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem;
            font-weight: 600; box-shadow: 0 8px 22px rgba(59,130,246,0.2);
            transition: transform .2s, filter .2s;
        }
        .btn-primary:hover { transform: translateY(-2px) scale(1.02); filter: brightness(1.05); }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-gray-100 flex flex-col justify-center items-center px-4">
    <div class="max-w-2xl text-center">
        <h1 class="text-7xl font-extrabold text-red-600 mb-4 animate-bounce-slow">403</h1>
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Доступ запрещён</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6 text-lg md:text-xl">Вы не можете открыть эту страницу. Возможно, у вас нет прав доступа или вы не вошли в систему.</p>
        <a href="/" class="btn-primary inline-block mb-6">Вернуться на главную</a>
        <div class="mt-6">
            <p class="text-sm text-gray-500 dark:text-gray-400">Если вы считаете, что это ошибка, свяжитесь с администратором.</p>
        </div>
        <div class="mt-12">
            <img src="{% static 'images/403-illustration.svg' %}" alt="403 иллюстрация" class="mx-auto w-60 md:w-96 animate-float">
        </div>
    </div>
</body>
</html>
